<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
            script-src 'self'  https://unpkg.com; 
            style-src 'self'  https://cdnjs.cloudflare.com https://unpkg.com ;
            font-src 'self' https://cdnjs.cloudflare.com;
            img-src 'self'  data:  https://a.tile.openstreetmap.org https://b.tile.openstreetmap.org https://c.tile.openstreetmap.org https://unpkg.com;"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"                
                integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7"
                crossorigin="anonymous"/>
        <link rel="stylesheet" href="inscription.css">
    </head>
    
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <span class="logo">Web Gaming Center</span>
            </div>
            <div class="nav-center">
                <a href="index.html">Casse-Briques</a>
                <a href="bird.html">Flappy Bird</a>
            </div>
            <div class="nav-right">
                <a href="#">Se connecter / S'inscrire</a>
            </div>
        </nav>
    
        <main>                 
            <div class="layout">
                <div class="container" id="container1">
                    <div class="title-container">
                        <h2>Nos Jeux</h2>
                        <p>Essayez nos jeux en ligne !</p>                    
                    </div> 
                    <div class="games-container">
                        <div class="game-card">
                            <img src="img/brickbreaker.png" alt="Casse-Briques">
                            <a href="index.html" class="play-button">Jouer</a>
                        </div>
                        <div class="game-card">
                            <img src="img/flappybird.png" alt="Flappy Bird">
                            <a href="bird.html" class="play-button">Jouer</a>
                        </div>
                    </div> 
                </div> 
                
                <div class="container" id="container2">
                    <div class="title-container">
                        <h2>Contact</h2>
                        <p>Envoyez-nous un message</p>                    
                    </div> 
                    <div class="contact-container">
                        <input type="text" placeholder="Votre nom"  name="lastname" id="lastname">
                        <input type="text" placeholder="Votre prénom"  name="firstname" id="firstname">
                        <input type="email" placeholder="Votre email"  name="email" id="email">
                        <textarea placeholder="Votre message" name="message" rows="4" id="message"></textarea>
                        <button type="button" class="validate-button">Envoyer</button>
                    </div> 
                </div> 
            </div>    
        </main>

        <footer class="footer">
            <div class="footer-left">
                <h4>Suivez-nous</h4>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
            </div>
            <div class="footer-right">
                <a href="#">Mentions légales</a>
                <a href="#">À propos</a>
                <script src="inscription.js"></script>
            </div>
        </footer>
    </body>
</html>
